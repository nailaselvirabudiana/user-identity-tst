version: '3.8'

services:
  backend:
    build: ./backend
    container_name: user-identity-backend
    restart: unless-stopped
    ports:
      - "3040:3040"
    environment:
      - NODE_ENV=production
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=3040
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: user-identity-frontend
    restart: unless-stopped
    ports:
      - "3060:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
